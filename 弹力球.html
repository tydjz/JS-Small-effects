<!DOCTYPE html>
<html>
<head>
	<title>弹力球</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: "微软雅黑";
		}
		#imgid{
			position: absolute;
			top: 0;
			left: 0;
		}
		body{
			background: #ddd;
		}
	</style>
</head>
<body>
		<img src="2.png" id="imgid">
</body>
<script type="text/javascript">
	imgobj=document.getElementById('imgid');
	imgobj.onload=function(){
		//可视区域的高
		screenHeight=document.documentElement.clientHeight;
		imgHeight=imgobj.clientHeight;
		diffHeight=screenHeight-imgHeight;
		//可视区域的宽
		screenWidth=document.documentElement.clientWidth;
		imgWidth=imgobj.clientWidth;
		diffWidth=screenWidth-imgWidth;
		//y轴
		ys=0;
		yv=10;

		xs=0;
		xv=10;
		setInterval(function(){
			//y轴
			ys+=yv;
			if (ys>=diffHeight) {
				ys=diffHeight;
				yv=-yv;
			}
			if (ys<=0) {
				yv=-yv;
			}
			imgobj.style.top=ys+'px';

			//x轴
			xs+=xv;
			if (xs>=diffWidth) {
				xs=diffWidth;
				xv=-xv;
			}
			if (xs<=0) {
				xv=-xv;
			}
			imgobj.style.left=xs+'px';
		},20);
	}
</script>
</html>
