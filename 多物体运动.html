<!DOCTYPE html>
<html>
<head>
	<title>多物体运动</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 50px;
			top: 50px;
		}
		#div2{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 50px;
			top: 180px;
		}
		#div3{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 50px;
			top: 310px;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<script type="text/javascript">
		var timer=null;
		function startMove(obj,iTarget){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				var speed=(iTarget-obj.offsetWidth)/6;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				if(obj.offsetWidth==iTarget){
					clearInterval(obj.timer);
				}else{
					obj.style.width=obj.offsetWidth+speed+'px';
				}
			},30);
		}
		window.onload=function(){
			aDiv=document.getElementsByTagName("div");
			for(var i=0;i<aDiv.length;i++){
				aDiv[i].timer=null;
				aDiv[i].onmouseover=function(){
					startMove(this,200);
				}
				aDiv[i].onmouseout=function(){
					startMove(this,100);
				}
			}
		};
	</script>
</body>
</html>
